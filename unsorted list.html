<html>
    <head>
        <title>
        unordered list
        </title>
    </head>
    <body>
        <h3 algin="center"></h3>
        <h4>numbered list:</h4>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemon</li>
            <li>Orange</li>
        </ul>
        <h4>uppercse letters </h4>
        <ul type="triangle">
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemon</li>
            <li>Orange</li>
        </ul>
        <h4>lowercase letters </h4>
        <ul type="circle">
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemon</li>
            <li>Orange</li>
        </ul>
        <h4>roman numbers </h4>
        <ul type="square">
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemon</li>
            <li>Orange</li>
        </ul>
         </body>
</html>
