<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Q</title>
</head>
<body>
    <script type="text/javascript">
        var a= prompt("enter value of a:","2");
        var b= prompt("enter value of b:","");
        var c= prompt("enter value of c:","");

        var root_part = Math.sqrt(b * b - 4 * a * c);
        var den = 2 * a;
        var r1 = (-b + root_part) / den;
        var r2 = (-b - root_part) / den;

        document.write("1st root " + r1+ "<br/>");
        document.write("2nd root " + r2+ "<br/>");



    </script>
</body>
</html>
