<html>
    <head>
        <title>
        ordered list
        </title>
    </head>
    <body>
        <h3 algin="center"></h3>
        <h4>numbered list:</h4>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemon</li>
            <li>Orange</li>
        </ol>
        <h4>uppercse letters </h4>
        <ol type="A">
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemon</li>
            <li>Orange</li>
        </ol>
        <h4>lowercase letters </h4>
        <ol type="a">
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemon</li>
            <li>Orange</li>
        </ol>
        <h4>roman numbers </h4>
        <ol type="I">
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemon</li>
            <li>Orange</li>
        </ol>
        
        

    </body>
</html>
